<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="./ram-componente.html">
<link rel="import" href="./discoduro-componente.html">
<link rel="import" href="./procesador-componente.html">
<link rel="import" href="./tarjetagrafica-componente.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">


<dom-module id="computadora-componente">
  <template>
    <style>
      :host {
        display: block;
        --estilos: {
          display: flex;
        justify-content: space-between;
        align-content: center;
        align-items: center;
        }
      }
      paper-toggle-button.togbtn {
      --paper-toggle-button-checked-bar-color:  var(--paper-green-500);
      --paper-toggle-button-checked-button-color:  var(--paper-green-500);
      --paper-toggle-button-checked-ink-color: var(--paper-green-500);
      --paper-toggle-button-unchecked-bar-color:  var(--paper-red-500);
      --paper-toggle-button-unchecked-button-color:  var(--paper-red-500);
      --paper-toggle-button-unchecked-ink-color: var(--paper-red-500);
    }
    </style>
    
    <paper-card heading = "Computadora IEPZ">
      <div class = "card-content">
        <paper-toggle-button class = "togbtn" on-click = "encenderCompu"></paper-toggle-button>
        <iron-collapse id = "collapse">
          <h4>Bienvenid@ a la computadora de Eunice</h4>
          <paper-icon-button id = "ram" src = "https://img.icons8.com/ultraviolet/100/000000/smartphone-ram.png"></paper-icon-button>
          <paper-tooltip position="left" for="ram" offset="0"> RAM: {{ram}} </paper-tooltip>
          <paper-icon-button id = "procss" src = "https://img.icons8.com/ultraviolet/100/000000/processor.png"></paper-icon-button>
          <paper-tooltip for="procss" offset="0"> Procesador: {{procesador}} </paper-tooltip>
          <paper-icon-button id = "gc" src = "https://img.icons8.com/ultraviolet/100/000000/memory-slot.png"></paper-icon-button>
          <paper-tooltip position="top" for="gc" offset="0"> Tarjeta Gráfica: {{tarjetaGrafica}} </paper-tooltip>
          <paper-icon-button id = "hdd" src = "https://img.icons8.com/ultraviolet/100/000000/hdd.png"></paper-icon-button>
          <paper-tooltip position="right" for="hdd" offset="0"> Disco Duro: {{discoDuro}} </paper-tooltip>
        </iron-collapse>
      </div>
      
      <template is = "dom-if" if="[[!computadoraPrendida]]">
        <div class="card-actions">
          <ram-componente tamanio-ram = '{{ram}}'></ram-componente>
        </div>

        <div class="card-actions">
          <procesador-componente nombre-procesador = '{{procesador}}'></procesador-componente>
        </div>
        <div class="card-actions">
          <tarjeta-grafica-componente tipo-tarjeta-grafica = '{{tarjetaGrafica}}'></tarjeta-grafica-componente>
        </div>
        <div class="card-actions">
          <disco-duro-componente capacidad-disco-duro = '{{discoDuro}}'></disco-duro-componente>
        </div>
      </template>
    </paper-card>
  </template>

  <script>
    /**
     * `computadora-componente`
     * Componente para mostrar las características de una computadora. Como su RAM, hdd, procesador y tarjeta gráfica
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComputadoraComponente extends Polymer.Element {
      static get is() { return 'computadora-componente'; }
      static get properties() {
        return {
          ram: {
            type: String,
            value: '4GB-gft'
          },
          discoDuro: {
            type: String,
            value: '2TB-gft'
          },
          procesador: {
            type: String,
            value: 'GFT-Procesador'
          },
          tarjetaGrafica: {
            type: String,
            value: 'GFT-GraphicCard'
          },
          computadoraPrendida: {
            type: Boolean,
            value: false
          }
        };
      }

      encenderCompu(){
        if(this.computadoraPrendida){
          this.computadoraPrendida = false;
          this.$.collapse.hide();
        } else {
          this.computadoraPrendida = true;
          this.$.collapse.show();
        }
      }
    }
    window.customElements.define(ComputadoraComponente.is, ComputadoraComponente);
  </script>
</dom-module>
